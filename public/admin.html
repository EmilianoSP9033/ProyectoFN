<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administraci√≥n de Autos</title>
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/adm.js" defer></script>
    <script src="serverM.js" defer></script>
</head>
<body>
    <h1>Administraci√≥n de Autos</h1>
    <section>
        <h2>Agregar un Auto</h2>
        <form id="carForm">
            <label for="marca">Marca:</label>
            <input type="text" id="marca" placeholder="Ej. Toyota" required>

            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" placeholder="Ej. Corolla" required>

            <label for="precio">Precio:</label>
            <input type="number" id="precio" placeholder="Ej. 20000" required>

            <button type="submit">Agregar Auto</button>
        </form>
    </section>

    <section>
        <h2>Autos en Venta</h2>
        <table id="carTable" border="1">
            <thead>
                <tr>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los autos se llenar√°n din√°micamente -->
            </tbody>
        </table>
    </section>

    <script>
        const API_URL = "https://crispy-engine-5grj7jpvvrjp349q6-3000.app.github.dev";

document.addEventListener("DOMContentLoaded", () => {
    const carForm = document.getElementById("carForm");
    const carTable = document.getElementById("carTable").querySelector("tbody");
    let editingCarId = null; // Guardar el ID del auto en edici√≥n

    // Obtener autos desde el backend
    async function fetchAutos() {
        try {
            const response = await fetch(`${API_URL}/obtener-autos`);
            if (!response.ok) throw new Error("Error al obtener los autos");
            
            const autos = await response.json();
            carTable.innerHTML = "";
            
            autos.forEach(auto => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${auto.marca}</td>
                    <td>${auto.modelo}</td>
                    <td>$${auto.precio.toLocaleString()}</td>
                    <td>
                        <button onclick="editAuto('${auto._id}', '${auto.marca}', '${auto.modelo}', ${auto.precio})">‚úèÔ∏è Editar</button>
                        <button onclick="deleteAuto('${auto._id}')">üóëÔ∏è Eliminar</button>
                    </td>
                `;
                carTable.appendChild(row);
            });
        } catch (error) {
            console.error("‚ùå Error al obtener los autos:", error);
        }
    }

    // Agregar o actualizar un auto
    carForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const marca = document.getElementById("marca").value.trim();
        const modelo = document.getElementById("modelo").value.trim();
        const precio = parseFloat(document.getElementById("precio").value);
        
        if (!marca || !modelo || isNaN(precio) || precio <= 0) {
            alert("‚ùå Todos los campos son obligatorios y el precio debe ser mayor a 0.");
            return;
        }

        const car = { marca, modelo, precio };
        let url = editingCarId ? `${API_URL}/editar-auto/${editingCarId}` : `${API_URL}/guardar-auto`;
        let method = editingCarId ? "PUT" : "POST";

        try {
            const response = await fetch(url, {
                method,
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(car)
            });

            if (!response.ok) throw new Error("Error al procesar la solicitud.");

            alert(editingCarId ? "‚úÖ Auto actualizado correctamente." : "‚úÖ Auto agregado correctamente.");
            carForm.reset();
            editingCarId = null;
            fetchAutos();
        } catch (error) {
            console.error("‚ùå Error al procesar el auto:", error);
            alert("‚ùå Hubo un problema, intenta de nuevo.");
        }
    });

    // Editar auto
    window.editAuto = (id, marca, modelo, precio) => {
        document.getElementById("marca").value = marca;
        document.getElementById("modelo").value = modelo;
        document.getElementById("precio").value = precio;
        editingCarId = id;
    };

    // Eliminar auto
    window.deleteAuto = async (id) => {
        if (!confirm("‚ö†Ô∏è ¬øEst√°s seguro de eliminar este auto?")) return;
        
        try {
            const response = await fetch(`${API_URL}/eliminar-auto/${id}`, { method: "DELETE" });

            if (!response.ok) throw new Error("Error al eliminar el auto.");

            alert("‚úÖ Auto eliminado correctamente.");
            fetchAutos();
        } catch (error) {
            console.error("‚ùå Error al eliminar el auto:", error);
            alert("‚ùå No se pudo eliminar el auto.");
        }
    };

    // Cargar autos al iniciar la p√°gina
    fetchAutos();
});
    </script>
</body>
</html>
