<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opciones de Inicio</title>
    <link rel="stylesheet" href="login.css"> <!-- Archivo CSS externo -->
    <script src="app.js" defer></script> <!-- Archivo JavaScript -->
</head>
<body>
    <h1>Iniciar sesión</h1>

    <!-- Formulario de inicio de sesión -->
    <form id="loginForm" class="hidden">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" placeholder="ejemplo@correo.com" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" placeholder="Contraseña" required>

        <button type="submit">Ingresar</button>
    </form>

    <div class="opciones" id="opciones">
        <a href="/registro.html" class="btn">Crear cuenta</a>
    </div>

    <!-- Botón para regresar al index -->
    <div class="regresar">
        <a href="/index.html" class="btn-regresar">Regresar al inicio</a>
    </div>


  
<script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "app/json"
                    },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();
                const responseMessage = document.getElementById("responseMessage");

                if (result.success) {
                    alert(result.message);
                    window.location.href = result.admin ? "/admin.html" : "/index.html";
                } else {
                    responseMessage.textContent = result.message;
                    responseMessage.style.color = "red";
                }
            } catch (error) {
                console.error("Error en el inicio de sesión:", error);
            }
        });
</script>
    

</body>
</html>
