<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Autos</title>
    <link rel="stylesheet" href="admin.css">
    <script src="adm.js" defer></script>
    <script src="serverM.js" defer></script>
</head>
<body>
    <h1>Administración de Autos</h1>
    <section>
        <h2>Agregar un Auto</h2>
        <form id="carForm">
            <label for="marca">Marca:</label>
            <input type="text" id="marca" placeholder="Ej. Toyota" required>

            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" placeholder="Ej. Corolla" required>

            <label for="precio">Precio:</label>
            <input type="number" id="precio" placeholder="Ej. 20000" required>

            <button type="submit">Agregar Auto</button>
        </form>
    </section>

    <section>
        <h2>Autos en Venta</h2>
        <table id="carTable" border="1">
            <thead>
                <tr>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los autos se llenarán dinámicamente -->
            </tbody>
        </table>
    </section>

    <script>
        const carForm = document.getElementById('carForm');
        const carTable = document.getElementById('carTable').getElementsByTagName('tbody')[0];
        const API_URL = 'http://localhost:3000/guardar-auto';

        carForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const marca = document.getElementById('marca').value;
            const modelo = document.getElementById('modelo').value;
            const precio = document.getElementById('precio').value;

            if (marca && modelo && precio) {
                const car = { marca, modelo, precio: parseFloat(precio) };

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(car)
                    });

                    if (response.ok) {
                        alert("Auto agregado correctamente.");
                        carForm.reset();
                        fetchAutos(); // Actualizar tabla
                    } else {
                        const errorText = await response.text();
                        alert(`Error: ${errorText}`);
                    }
                } catch (error) {
                    console.error("Error al agregar el auto:", error);
                }
            } else {
                alert("Todos los campos son obligatorios.");
            }
        });

        async function fetchAutos() {
            try {
                const response = await fetch('http://localhost:3000/obtener-autos');
                const autos = await response.json();

                carTable.innerHTML = '';
                autos.forEach(auto => {
                    const row = carTable.insertRow();
                    row.innerHTML = `
                        <td>${auto.marca}</td>
                        <td>${auto.modelo}</td>
                        <td>${auto.precio}</td>
                        <td>
                            <button onclick="editAuto(${auto.id})">Editar</button>
                            <button onclick="deleteAuto(${auto.id})">Eliminar</button>
                        </td>
                    `;
                });
            } catch (error) {
                console.error("Error al obtener los autos:", error);
            }
        }

        async function editAuto(id) {
            const row = carTable.rows[id - 1]; // Asegúrate de ajustar el índice si es necesario
            const marca = row.cells[0].innerText;
            const modelo = row.cells[1].innerText;
            const precio = row.cells[2].innerText;

            document.getElementById('marca').value = marca;
            document.getElementById('modelo').value = modelo;
            document.getElementById('precio').value = precio;

            carForm.onsubmit = async (e) => {
                e.preventDefault();

                const updatedCar = {
                    id,
                    marca: document.getElementById('marca').value,
                    modelo: document.getElementById('modelo').value,
                    precio: parseFloat(document.getElementById('precio').value),
                };

                try {
                    const response = await fetch('http://localhost:3000/editar-auto', {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(updatedCar)
                    });

                    if (response.ok) {
                        alert("Auto actualizado correctamente.");
                        fetchAutos(); // Actualizar tabla
                        carForm.reset();
                    } else {
                        const errorText = await response.text();
                        alert(`Error: ${errorText}`);
                    }
                } catch (error) {
                    console.error("Error al editar el auto:", error);
                }
            };
        }

        async function deleteAuto(id) {
            try {
                const response = await fetch(`http://localhost:3000/eliminar-auto/${id}`, { method: 'DELETE' });

                if (response.ok) {
                    alert("Auto eliminado correctamente.");
                    fetchAutos(); // Actualizar tabla
                } else {
                    const errorText = await response.text();
                    alert(`Error: ${errorText}`);
                }
            } catch (error) {
                console.error("Error al eliminar el auto:", error);
            }
        }

        // Cargar autos al inicio
        fetchAutos();
    </script>
</body>
</html>
